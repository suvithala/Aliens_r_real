<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <h1 align ="center"> UFO Sightings</h1> 
   
</head>

<body>
  <div class="container well">
  	<div class="row">
  		<strong><h4 align ="right"><a href="index.html">Home</a></h4></strong>	
  	</div>
   <div class="row">
    <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <input type="text" class="form-control" id="datetimeinput" placeholder="Date/Time">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="cityinput" placeholder="City">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="stateinput" placeholder="State">
            </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <input type="text" class="form-control" id="countryinput" placeholder="Country">
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="shapeinput" placeholder="Shape">
          </div> 
        </div>
        <br><br>
        <div class="row"> 
          <div class="col-md-4" align ="left">
            <a id="search" class="btn btn-default" >Search</a>

          </div>
        </div>
    </div>
    </div>
  <br><br>
  </div>
</div>
<div class="container">
  <div class="col-md-12">
  	<div class="row" align ="right"> 
		<br><br>
    	<input type="button" id="first" onclick="firstPage()" value="First" />
    	<input type="button" id="next" onclick="nextPage()" value="Next" />
    	<input type="button" id="previous" onclick="previousPage()" value="Previous" />
    	<input type="button" id="last" onclick="lastPage()" value="Last" />
    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<strong><input type="text" id="Page" readonly="readonly" /></strong>
    	<div id="list"></div>
  	</div>
   	<table class="table table-striped">
    	<thead>
        	<tr>
              <th>Date/time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>DurationMinutes</th>
              <th>Comments</th>
            </tr>
         </thead>
      	 <tbody>
         </tbody>
    </table>
   </div>
</div>
  
 <script src="ufodata.js" type="text/javascript"></script>
 <script src="aliens.js" type="text/javascript"></script>

</body>
</html>
